---
layout: default
---

<div class="container">
	<div class="posts">
		{% for post in site.posts %}
		<article class="post">
			<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<div class="post-meta">
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
				{{ post.tags }}
			</div>
			<div class="post-content">
				{{ post.content }}
			</div>
		</article>
		{% endfor %}
	</div>
</div>
